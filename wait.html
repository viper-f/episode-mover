<body class="light-mode">
<header class="sul-box-raised-2 sm">

<div class="wrapper sul-box-raised-1 with-hover">

<script>
    function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    }

    let status = 'starting';
    let session_id = {session_id};
    const container = document.getElementById('status');
    const meter = document.getElementById('meter');

    async function updateStatus() {
        console.log(status);
        while (status !== 'finish' || status !== 'error') {
            await sleep(1000);
            console.log('/status?session_id='+session_id);
            fetch('/status?session_id='+session_id)
                .then(function (response) {
                    return response.json();
                })
                .then(function (myJson) {
                    if (myJson.status !== status) {
                        status = myJson.status;
                        console.log(myJson);
                        switch (status) {
                            case 'starting':
                                container.innerHTML = '–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è...';
                                break;
                            case 'copying':
                                container.innerHTML = '–ü–æ—Å—Ç—ã —Å–∫–∞—á–∏–≤–∞—é—Ç—Å—è...';
                                break;
                            case 'copied':
                                container.innerHTML = '–í—Å–µ –ø–æ—Å—Ç—ã —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω—ã';
                                break;
                            case 'preparing_past':
                                container.innerHTML = '–ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ –∫ –≤—ã–∫–ª–∞–¥–∫–µ';
                                break;
                            case 'pasting':
                                container.innerHTML = '–ü–æ—Å—Ç—ã –≤—ã–∫–ª–∞–¥—ã–≤–∞—é—Ç—Å—è –≤ –Ω–æ–≤—ã–π —ç–ø–∏–∑–æ–¥';
                                break;
                            case 'finish':
                                container.innerHTML = '–í—Å–µ –≥–æ—Ç–æ–≤–æ. –ú–æ–∂–Ω–æ –≤–µ—Ä–Ω—É—Ç—å—Å—è –Ω–∞ <a class="sul-link" href="/">–≥–ª–∞–≤–Ω—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É</a>';
                                break;
                            case 'error':
                                container.innerHTML = 'Error! ' + myJson.message;
                                break;
                        }
                    }
                    if (!isNaN(myJson.meter)) {
                        meter.innerHTML = myJson.meter + '/' + myJson.total;
                    } else {
                        meter.innerHTML = '';
                    }
                });
        }
    }

    updateStatus();
</script>
